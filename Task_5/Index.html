<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">

</head>
<body>

<div class="container mt-4 bg-dark text-center text-white" id="cart-items">
    <div class="item">Milk 1 l.<span class="qty">x 2</span></div>
    <div class="item">Cola 1.5 l. <span class="qty">x 1</span></div>
    <div class="item">Bread<span class="qty">x 2</span></div>

<script>
    $(document).ready(function () {
        $('#cart-items .item:contains("Cola 1.5 l.")').remove();
        $('#cart-items .item:contains("Chocolate bar")').html('Canned Fish<span class="qty"> x 4</span>');
    });
</script>

</html>
